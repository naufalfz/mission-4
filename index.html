<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST | &copy;Naufal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"  rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="dark:bg-gray-900">
    <section class="dark:bg-gray-900">
        <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
            <div data-aos="fade-up">
            <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-gray-900 dark:text-white">TO DO LIST</h2>
            </div>
            <p class="mb-8 lg:mb-16 font-light text-center text-gray-500 dark:text-gray-400 sm:text-xl">Employee | Position</p>
            <div class="text-white text-center pb-5">
                <p id="current-time"></p>
            </div>
            <form class="space-y-8">
                
                <div class="sm:col-span-2">
                    <label for="task" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Task</label>
                    <textarea id="activity" rows="2" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Write your task.." required></textarea>
                </div>
                <!-- <form class="max-w-sm mx-auto"> -->
                    <label for="priority" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Select an priority</label>
                    <select name="priority" id="priority" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                      <option disabled selected>-Choose a Priority-</option>
                      <option value="Low" class="inline-flex items-center rounded-md bg-green-50 px-2 py-1 text-xs font-medium text-green-700 ring-1 ring-inset ring-green-600/20">Low</option>
                      <option value="Medium" class="inline-flex items-center rounded-md bg-yellow-50 px-2 py-1 text-xs font-medium text-yellow-800 ring-1 ring-inset ring-yellow-600/20">Medium</option>
                      <option value="High" class="inline-flex items-center rounded-md bg-red-50 px-2 py-1 text-xs font-medium text-red-700 ring-1 ring-inset ring-red-600/10">High</option>
                    </select>
                  <!-- </form> -->
                  <label for="priority" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Select date</label>
                  <input id="date" type="date" class="bg-blue-100">
                <button type="submit" id="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Add Task
                  </button>
            </form>
        </div>
        


<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-gray-900 dark:text-white">TO DO</h2>
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Checklist
                </th>
                <th scope="col" class="px-6 py-3">
                   Priority
                </th>
                <th scope="col" class="px-6 py-3">
                    Task
                </th>
                <th scope="col" class="px-6 py-3">
                    Due Date
                </th>
                <th scope="col" class="px-6 py-3">
                    Action
                </th>
            </tr>
        </thead>
        <tbody id="body-task">
            
           

        </tbody>
    </table>
</div>

<div class="mt-10  overflow-x-auto shadow-md sm:rounded-lg">
    <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-gray-900 dark:text-white">DONE</h2>
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Checklist
                </th>
                <th scope="col" class="px-6 py-3">
                    Priority
                </th>
                <th scope="col" class="px-6 py-3">
                    Task
                </th>
                <th scope="col" class="px-6 py-3">
                    Due Date
                </th>
                <th scope="col" class="px-6 py-3">
                    Action
                </th>
            </tr>
        </thead> 
        <tbody id="body-done" class="">
            
        </tbody>
    </table>
</div>
        <div class="text-center mt-10">
            <button id="delete-all" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Delete All</button>
        </div>
            
        <div class="h-8"></div>
      </section>

    
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    

   
</body>
</html>
